# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy to Azure

on:
  workflow_dispatch:
  repository_dispatch:
    types: "deploy"

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://famousestcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_71d9827dea294f5db37f44f2afffa82a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9a516b9bac0b4f8995e59345c21563e0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: famousestcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71d9827dea294f5db37f44f2afffa82a }}/onecak:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onecak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9b230d127e8045709c364c8141470bcc }}
        images: 'famousestcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_71d9827dea294f5db37f44f2afffa82a }}/onecak:${{ github.sha }}'