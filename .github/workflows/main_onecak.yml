# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - onecak

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e5b221f304464746885f908d73b8f3b3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ee559f51d02242619f6543f80e76b9ad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e5b221f304464746885f908d73b8f3b3 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'onecak'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_89df460e79da423f8f2b6c0821ab9ace }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e5b221f304464746885f908d73b8f3b3 }}/appsvc/staticsite:${{ github.sha }}'